          <div id="eltropy-login-body">
            <div class="row-fluid p-top-20 signin-modal-in-con" data-bind="visible: !(isSignup()) &amp;&amp; !(isSignin())">
              <div class="row-fluid">
                
                
                  <div class=" login-signin-head">
                    Sign in with
                  </div>
                
                
              </div>
              <div class="row-fluid">
                
                  <div class="social-auth-button soc-auth-goog" onclick="$(location).attr('href','/OAuth/googleAuth?type=login&amp;state=demo.eltropy.com/dashboard');">

                      Google
                    </button>
                  </div>
                
                
                  <div class="social-auth-button soc-auth-link" onclick="window.location='/Auth/linkedIn';" style="margin-top: 20px;">
                    <img src="/assets/share_linkedin_small-a6c047d0b8dc933f95f8599e18880c56.png" />
                    <button class="btn eltropy-social-text eltropy-linkedin-text">
                      Linkedin
                    </button>
                  </div>
                
              </div>
            </div>
            
              
                <div data-bind="visible: !(isSignup()) &amp;&amp; !(isSignin())">
                  <h4 class="social-or-email text-center">Or use your email address</h4>
                </div>
              
              <div data-bind="visible: !(isSignup()) &amp;&amp; !(isSignin())" class="row-fluid email-signin-select-buttons">
                <div data-bind="click: changeSigntypeToSignin" class="email-choice-button">Sign in</div>
                <div data-bind="click: changeSigntypeToSignup" class="email-choice-button email-ch-signup">Sign up</div>
              </div>
            
            <div data-bind="visible: isSignin()" style="display: none" class="p-top-20">
              <div class="row-fluid">
                <div class=" login-signin-head">
                  Sign in
                </div>
              </div>
              <div class="error-common-message">
                
              </div>
              
              
              
              <form method="post" class="sign-gform">
                <div>
                  <input type="email" required="" placeholder="Email Address" name="email" value="" class="input-block-level eltropy-padded-input" />
                  <input type="password" required="" placeholder="Password" name="password" class="input-block-level eltropy-padded-input" />
                </div>
                <div class="row-fluid m-top-20">
                  <button class="btn btn-large btn-primary pull-right" style="width:100%" id="eltropy-login-btn" type="submit">Login</button>
                </div>
                <div class="row-fluid m-top-20">
                  <button class="btn btn-large eltropy-forgot-passwd-btn" type="button" data-bind="click: resetSignType">Back</button>
                  <button onclick="window.location='/Auth/resetPassword';" class="btn btn-large eltropy-forgot-passwd-btn pull-right" type="button" id="eltropy-forgot-passwd-btn">Forgot Password?</button>
                </div>
              </form>
            </div>
            <div data-bind="visible: isSignup()" style="display: none;" class="p-top-20">
              <div class="row-fluid">
                <div class=" login-signin-head">
                  Sign up
                </div>
              </div>
              <div class="error-common-message">
                
              </div>
              <form action="/auth/signup" method="post" class="sign-gform">
                <div id="signup-form">
                  <input type="text" required="" class="input-block-level eltropy-padded-input pull-left" name="name" value="" placeholder="Full name" />
                  <input type="email" required="" class="input-block-level eltropy-padded-input" name="emailId" value="" placeholder="Email address" />
                  <input type="password" required="" id="signup-password" class="input-block-level eltropy-padded-input" name="password" pattern=".{8,}" value="" placeholder="Password" />
                  <div class="pwdstrengthWrap hide">
                    <div class="verdict-wrap"></div>
                    <div class="progress-wrap"><div class="progress"><div class="bar" style="width: 0%;"></div></div></div>
                  </div>
                </div>
                
                <div class="row-fluid signup-footer-button m-top-20">
                  <button class="btn btn-large eltropy-forgot-passwd-btn" type="button" data-bind="click: resetSignType">Back</button>
                  <button class="btn btn-large btn-primary pull-right" id="eltropy-login-btn" type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div> <!-- eltropy-login-body -->

  <script>
    
    var isMobile = {
      Android : function() {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry : function() {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS : function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera : function() {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows : function() {
        return navigator.userAgent.match(/IEMobile/i);
      },
      any : function() {
        return (isMobile.Android()
          || isMobile.BlackBerry()
          || isMobile.iOS()
          || isMobile.Opera()
          || navigator.userAgent.match(/webOS/i)
          || navigator.userAgent.match(/Windows Phone/i)
          || isMobile.Windows());
      }
    };
